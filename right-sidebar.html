</head>

<body class="right-sidebar is-preload">
	<div id="page-wrapper">

		<!-- Header -->
		<div id="header-wrapper">
			<div id="header" class="container">

				<!-- Logo -->
				<h1 id="logo"><a href="index.html">首页</a></h1>

				<!-- Nav -->
				<nav id="nav">
					<ul>
						<li class="tittle"><a href="left-sidebar.html">测试结果</a></li>
						<li class="break tittle active"><a href="right-sidebar.html">测试</a></li>
					</ul>
				</nav>

			</div>
		</div>


		<!-- Main -->
		<div class="wrapper">
			<div class="container" id="main">
				<div class="row gtr-150">
					<div class="section-title col-12" style="text-align: center;">
						<h2>演示</h2>
					</div>
					<div class="col-8 col-12-narrower">
						<!-- Chat Interface -->
						<div class="chat-container">
							<div class="chat-header">
								<h2>测试演示</h2>
								<p>右侧选择越狱攻击方法</p>
							</div>
							<div class="chat-messages" id="chat-messages">
								<!-- Messages will appear here -->
							</div>
						</div>

					</div>
					<div class="col-4 col-12-narrower">

						<!-- Mode Selection Sidebar -->
						<section id="sidebar">
							<header>
								<h3>测试内容</h3>
							</header>
							<ul class="mode-list">
								<li>
									<a href="#" class="button mode-button" data-mode="text">文本测试</a>
									<ul class="sub-options" style="display:none;">
										<li><a href="#" class="button">选项1</a></li>
										<li><a href="#" class="button">选项2</a></li>
										<li><a href="#" class="button">选项3</a></li>
									</ul>
								</li>
								<li>
									<a href="#" class="button mode-button" data-mode="VQA">视觉问答测试</a>
									<ul class="sub-options" style="display:none;">
										<li><a href="#" class="button">选项1</a></li>
										<li><a href="#" class="button">选项2</a></li>
										<li><a href="#" class="button">选项3</a></li>
									</ul>
								</li>
								<li>
									<a href="#" class="button mode-button" data-mode="language">多语言攻击</a>
									<ul class="sub-options" style="display:none;">
										<li><a href="#" class="button">选项1</a></li>
										<li><a href="#" class="button">选项2</a></li>
										<li><a href="#" class="button">选项3</a></li>
									</ul>
								</li>
								<li>
									<a href="#" class="button mode-button" data-mode="role">角色扮演攻击</a>
									<ul class="sub-options" style="display:none;">
										<li><a href="#" class="button">选项1</a></li>
										<li><a href="#" class="button">选项2</a></li>
										<li><a href="#" class="button">选项3</a></li>
									</ul>
								</li>
							</ul>
							<script>
								document.querySelectorAll('.mode-button').forEach(button => {
									button.addEventListener('click', function(e) {
										e.preventDefault();
										const mode = this.getAttribute('data-mode');
										// 隐藏所有选项
										document.querySelectorAll('.sub-options').forEach(el => {
											el.style.display = 'none';
										});
										// 显示当前模式的选项
										this.nextElementSibling.style.display = 'block';
									});
								});
							</script>
						</section>
					</div>
				</div>
			</div>
		</div>

		<div class="wrapper">
			<div class="container" id="main">
				<div class="row gtr-150">
					<div class="section-title col-12" style="text-align: center;">
						<h2>完整评估</h2>
					</div>

			</div>

		<script src="assets/js/main.js"></script>
</body>

</html>
